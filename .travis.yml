# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: r
sudo: false
cache: packages

r:
  - release
  - devel

os:
  - linux
  - osx

compiler:
  - gcc
  - clang

matrix:
  fast_finish: true
  allow_failures:
    - r: devel
      os: osx

before_install:
  - export TZ=US/Central
  - if [ "${TRAVIS_OS_NAME}" == "osx" ]; then brew install llvm; fi

r_packages:
  - covr

after_success:
  - Rscript -e 'library(covr); codecov()'

notifications:
  email:
    - k.vasilopoulo@gmail.com
    on_success: never
    on_failure: always
